<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>whacky</title>
</head>
<body>
    <div id="timer">00:00</div>
    <div class="gameWrapper">
        <div class="gameContainer" id="gameContainer">
            <div class="tiles row1" id="tile1" data-x="1" data-y="1"></div>
            <div class="tiles row1" id="tile2" data-x="1" data-y="2"></div>
            <div class="tiles row1" id="tile3" data-x="1" data-y="3"></div>
            <div class="tiles row2" id="tile4" data-x="2" data-y="1"></div>
            <div class="tiles row2" id="tile5" data-x="2" data-y="2"></div>
            <div class="tiles row2" id="tile6" data-x="2" data-y="3"></div>
            <div class="tiles row3" id="tile7" data-x="3" data-y="1"></div>
            <div class="tiles row3" id="tile8" data-x="3" data-y="2"></div>
            <div class="tiles row3" id="tile9" data-x="3" data-y="3"></div>  
        </div>
        <div class="playerInfoBox">
            <div class="infoGroup">
                <h2 class="whacks item">Whacks:</h2>
                <h2 class="whacks item" id="successfulWhacksValue">0</h2>
            </div>
            <!-- <div class="infoGroup">
                <h2 class="currency item">Player Currency:</h2>
                <h2 class="currency item" id="playerCurrencyValue">0</h2>
            </div> -->
            <div class="infoGroup">
                <button id="startButton" class="buttons">Start</button>
            </div>
            <!-- <div class="infoGroup">
                <button id="buyFreezeButton" class="buttons">Buy Freeze</button>
            </div>
            <div class="inventoryGroup">
            </div> -->
        </div>
    </div>

    <script type="module" src="scripts/mainScript.js"></script>
</body>
</html>
